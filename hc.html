<!DOCTYPE HTML>
<html>

	<head>
		<!--Prober way: load style in head-->
		<style type="text/css">
			#container { min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto }
		</style>

		<!--loading scripts in head-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
	</head>

	<body>

		<!--the 2 elements-->
		<h4>Using JQuery (default output of hc_export)</h4>
		<div id="container"></div>
		<h4>Using JQuery (converted to R chr before)</h4>
		<div id="container2"></div>



		<!-- proper JQuery (default output form hc_export) -->
		<script>
		$(function () {
$('#container').highcharts({
		title: {
			text: null
		},
		yAxis: {
			title: {
				text: null
			}
		},
		credits: {
			enabled: false
		},
		exporting: {
			enabled: false
		},
		plotOptions: {
			series: {
				turboThreshold: 0
			},
			treemap: {
				layoutAlgorithm: "squarified"
			},
			bubble: {
				minSize: 5,
				maxSize: 25
			}
		},
		annotationsOptions: {
			enabledButtons: false
		},
		tooltip: {
			delayForDisplay: 10
		},
		series: [
			{
				group: "group",
				data: [
					{
						x: 102,
						y: 55
					},
					{
						x: 71,
						y: 98
					},
					{
						x: 48,
						y: 79
					},
					{
						x: 52,
						y: 68
					},
					{
						x: 5,
						y: 61
					},
					{
						x: 40,
						y: 86
					},
					{
						x: 88,
						y: 64
					},
					{
						x: 80,
						y: 92
					},
					{
						x: 82,
						y: 97
					},
					{
						x: 31,
						y: 24
					}
				],
				type: "scatter"
			}
		]
	}
);
});
		</script>

		<!-- inproper JQuery (converted to R chr)
		style for container loaded in body -->
		<style type="text/css">
			#container2 { min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto }
		</style>
		<script>
		$(function () { $('#container2').highcharts({  title: { text: null }, yAxis: { title: { text: null } }, credits: { enabled: false }, exporting: { enabled: false }, plotOptions: { series: { turboThreshold: 0 }, treemap: { layoutAlgorithm: "squarified" }, bubble: { minSize: 5, maxSize: 25 } }, annotationsOptions: { enabledButtons: false }, tooltip: { delayForDisplay: 10 }, series: [ { group: "group", data: [ { x: 102, y: 55 }, { x: 71, y: 98 }, { x: 48, y: 79 }, { x: 52, y: 68 }, { x: 5, y: 61 }, { x: 40, y: 86 }, { x: 88, y: 64 }, { x: 80, y: 92 }, { x: 82, y: 97 }, { x: 31, y: 24 } ], type: "scatter" } ] } ); });
		</script>


	</body>
</html>
